<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title></title>

</head>

<body>

    <div class="card w-75 m-auto">
        <div class="card-header">
            <h5 class="card-title">Payment form example</h5>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXXXXX">
                      </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>
                    
                </div>
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Amount</label>
                    <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign mt-2 m-1"></i>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="col-3">
                    <label for="state">State</label>
                    <select class="form-select form-select-sm mt-2" aria-label="Small select example" name="state">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">We accept:</label>
                    <div class="bg-secondary w-50">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-visa text-white"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                      </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary-emphasis" style="font-size: 10px;">Add any notes here</p>
                      </div>
                </div>
            </div>



        </div>

    </div>







</body>

</html>
